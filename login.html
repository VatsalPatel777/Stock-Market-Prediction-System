<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
</head>
<body>

    <div id="logo">
        <img src="logo2.png" alt>
    </div>
    <div class="container1">
        <h1 style="text-align: center; font-size:2.3rem; margin: 3% 0% 3% 0%;">Login</h1>
        <form action="">
            <div class="inpt">
                <label for="email">Email ID: </label>
                <input type="email" name="name" id="email" placeholder="Enter your email">
            </div>
            <div class="inpt">
                <label for="message">Password: </label>
                <input type="password" name="password" id="password" placeholder="Enter  a password">
            </div>
            <div class="inpt">
                <label for="message">Confirm Password: </label>
                <input type="password" name="password" id="password" placeholder="Re-Enter password">
            </div>
            <div class="inpt" id="btn">
                <input type="submit" id="submit" value="Login">
            </div>
            <p>Don't have an account? <a href="register.html">Register!</a></p>
        </form>
    </div>
</body>
</html>
