<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="login.css" />
</head>
<body>

    <div id="logo">
        <a href="index.html">
            <img src="logo2.png" alt>
        </a>
    </div>
    <div class="container1">
        <h1 style="text-align: center; font-size:2.3rem; margin: 3% 0% 3% 0%;">Register</h1>
        <form action="">
            <div class="inpt">
                <label for="name">Full Name: </label>
                <input type="text" name="name" id="name" placeholder="Enter your name">
            </div>
            <div class="inpt">
                <label for="email">Email ID: </label>
                <input type="email" name="name" id="email" placeholder="Enter your email">
            </div>
            <div class="inpt">
                <label for="phone">Phone Number: </label>
                <input type="phone" name="name" id="phone" placeholder="Enter your phone number">
            </div>
            <div class="inpt">
                <label for="message">Password: </label>
                <input type="password" name="password" id="password" placeholder="Enter  a password">
            </div>
            <div class="inpt">
                <label for="message">Confirm Password: </label>
                <input type="password" name="password" id="password" placeholder="Re-Enter password">
            </div>
            <div class="inpt" id="btn">
                <input type="submit" id="submit" value="Register">
            </div>
            <p>Already have an account? <a href="login.html">Login!</a></p>
        </form>
    </div>
</body>
</html>
